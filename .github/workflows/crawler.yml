name: Hot News Crawler

on:
  schedule:
    # 北京时间 08:00 / 12:00 / 18:00 （UTC：00:00 / 04:00 / 10:00）
    - cron: "0 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 10 * * *"
  workflow_dispatch:

# 防并发互撞
concurrency:
  group: auto-update-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 需要完整历史以便合并/回退

      - name: Sync to latest (hard reset)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git fetch origin "$BRANCH_NAME"
          git reset --hard "origin/$BRANCH_NAME"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "🔍 检查必需的配置文件..."
          [ -f config/config.yaml ] || { echo "❌ 缺少 config/config.yaml"; exit 1; }
          [ -f config/frequency_words.txt ] || { echo "❌ 缺少 config/frequency_words.txt"; exit 1; }
          echo "✅ 配置文件检查通过"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "✅ 没有需要提交的变更"; exit 0
          fi

          git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')"

          # 与远端自动合并：冲突优先保留本次运行产物（ours）
          git pull --no-rebase -X ours --no-edit origin "$BRANCH_NAME" || true

          # 推送；若被抢先提交阻塞，则带 lease 的安全强推重试一次
          if ! git push origin "$BRANCH_NAME"; then
            echo "⚠️ 普通推送失败，尝试 --force-with-lease ..."
            git push --force-with-lease origin "$BRANCH_NAME"
          fi
